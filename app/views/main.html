<div class="row marketing">
  <div class="date-picker-form  margin-b20">
    <h4>Pick time range to plot data</h4>
    <form class="form-inline">
        <div class="form-group">
            <label class="col-sm-2 control-label date-label">From</label>
            <div class="col-sm-10">
              <p class="input-group margin0">
              <input type="text" class="form-control" datetime-picker="MM/dd/yyyy HH:mm" ng-model="ctrl.picker1.date" is-open="ctrl.picker1.open" />
              <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="ctrl.openCalendar($event, 'picker1')"><i class="fa fa-calendar"></i></button>
              </span>
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label date-label">To</label>
            <div class="col-sm-10">
              <p class="input-group margin0">
              <input type="text" class="form-control" datetime-picker="MM/dd/yyyy HH:mm" ng-model="ctrl.picker2.date" is-open="ctrl.picker2.open" />
              <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="ctrl.openCalendar($event, 'picker2')"><i class="fa fa-calendar"></i></button>
              </span>
                </p>
            </div>
        </div>
        <button type="button" class="btn btn-primary" ng-click="ctrl.getRandomResponse()">Submit</button>
    </form>
  </div>

  <div class="rand-data">
    <button type="button" class="btn" ng-click="ctrl.getRandomResponse()">Generate Random Data</button>
  </div>
  
  <div id = "chart-container">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="selectboxWrapper">
          <div class="col-md-4 col-sm-4 col-xs-8"> 
            <select class="form-control" ng-init="content = 'usage'" ng-model="content">
              <option class="ng-touched" value="usage">Memory Usage</option>
              <option value="availability">Memory Availability</option>
            </select>
          </div>
          <div class="pull-right">
              <button class="btn" ng-class="!memLine ? 'btn-primary' : ''" ng-click="memLine=false">Bar Chart</button>
              <button class="btn" ng-class="memLine ? 'btn-primary' : ''" ng-click="memLine=true">Line Chart</button>
          </div>
        </div>
        <div class="sectionWrapper" ng-show="content == 'usage'">
          <h4>Memory Usage</h4>
          <barchart data-ng-if="ctrl.barinfomemusg && !memLine" barinfo="ctrl.barinfomemusg"></barchart> 
          <linechart data-ng-if="ctrl.lineinfomemusg && memLine" lineinfo="ctrl.lineinfomemusg"></linechart> 
        </div>
        <div ng-show="content == 'availability'">
          <h4>Memory Available</h4>
          <barchart data-ng-if="ctrl.barinfomemavl && !memLine" barinfo="ctrl.barinfomemavl"></barchart>
          <linechart data-ng-if="ctrl.lineinfomemavl && memLine" lineinfo="ctrl.lineinfomemavl"></linechart> 
        </div>
      </div>  
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <div class="pull-right">
            <button class="btn" ng-class="cpuBar ? 'btn-primary' : ''" ng-click="cpuBar=true">Bar Chart</button>
            <button class="btn" ng-class="!cpuBar ? 'btn-primary': ''" ng-click="cpuBar=false">Line Chart</button>
        </div>
        <h4>CPU Usage</h4>
        <barchart data-ng-if="ctrl.barinfocpu && cpuBar" barinfo="ctrl.barinfocpu"></barchart>
        <linechart data-ng-if="ctrl.lineinfocpu && !cpuBar" lineinfo="ctrl.lineinfocpu"></linechart>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <h4>Errors</h4>
        <stackedbarchart data-ng-if="ctrl.stackedbarinfoerr" stackedbarinfo="ctrl.stackedbarinfoerr"></stackedbarchart> 
      </div>
    </div>
  </div>
</div>

<div id="alert" class="alert alert-warning alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  Try again with a different time range.
</div>
